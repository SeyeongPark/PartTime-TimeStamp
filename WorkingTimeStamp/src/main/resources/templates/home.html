<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="/css/design.css">

<title>Insert title here</title>
</head>
<body>

    <th:block th:replace="~{header}"></th:block>

   <h1 th:inline="text">Hello, [[${name}]]</h1>
	<form action="#" th:action="@{/add/timestamp}" th:object="${timestamp}" method="POST"> 		    			 
		<input type="submit" value="Add TimeStamp" />
	</form>
	
	<hr>
    <table class="table">
        <thead>
         <tr>
           <th>TimeStamp ID</th>
           <th>Workplace ID</th>
           <th>User Name</th>
           <th>Start Time</th>           
           <th>End Time</th>           
           <th>Hours</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="timestamp:${timestamps}">
             <td th:text="${timestamp.timeStampId}"/>
             <td th:text="${timestamp.workplaceId}"/>
             <td th:text="${timestamp.userName}"/>
             <td th:text="${timestamp.startTime}"/>
             <td th:text="${timestamp.endTime}"/>   
             <td th:text="${timestamp.dayHours}"/>
             </td>   
             <td>
           </tr>
        </tbody>
    </table>
</body>
</html>
