<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
<title>TimesStamp list</title>
</head>
<body>
   <h1>TimeStamps</h1>
       <hr>
    <table class="table">
        <thead>
         <tr>
           <th>TimeStamp ID</th>
           <th>Workplace ID</th>
           <th>User ID</th>
           <th>Start Time</th>           
           <th>End Time</th>           
           <th>Total Hour</th>
           <th></th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="timestamp:${timestamps}">
             <td th:text="${timestamp.timeStampId}"/>
             <td th:text="${timestamp.workplaceId}"/>
             <td th:text="${timestamp.userName}"/>
             <td th:text="${timestamp.startTime}"/>
             <td th:text="${timestamp.endTime}"/>   
             <td th:text="${timestamp.totalHour}"/>
             </td>   
              <td>
<!--                 <form action="#" th:action="@{/timestamp/update/{id}(id=${timestamp.timestampId})}" method="GET">
                <input type="submit" class="btn btn-warning" value="Edit"/>
                </form> -->
             </td>  
             <td>
                 <form action="#" th:action="@{/timestamp/delete/{id}(id=${timestamp.timeStampId})}" method="DELETE">
                <input type="submit" class="btn btn-danger" value="Delete"/>
                </form>
           </tr>
        </tbody>
    </table>
<a href="/">Go Back</a>                               
</body>
</html>
