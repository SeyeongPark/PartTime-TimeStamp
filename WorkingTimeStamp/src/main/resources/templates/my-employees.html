<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
<title>Employee list</title>
</head>
<body>
   <h1>Employees</h1>
       <hr>
    <table class="table">
        <thead>
         <tr>
           <th>Id</th>
           <th>Workplace ID</th>
           <th>Name</th>
           <th>Email</th>           
           <th>Salary</th>           
           <th>Total Hour</th> 
           <th>Current Wage</th>           
                     
           <th></th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="employee:${employees}">
             <td th:text="${employee.userId}"/>
             <td th:text="${employee.workplaceId}"/>
             <td th:text="${employee.name}"/>
             <td th:text="${employee.email}"/>
             <td th:text="${employee.salary}"/>                                    
             <td th:text="${employee.totalHour}"/>     
             <td th:text="${employee.currentWage}"/>     
             <td>
                <form action="#" th:action="@{/manager/employee/update/{id}(id=${employee.userId})}" method="GET">
                <input type="submit" class="btn btn-warning" value="Update"/>
                </form>
             </td>              

           </tr>
        </tbody>
    </table>
<a href="/">Go Back</a>                               
</body>
</html>
